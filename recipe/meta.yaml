{% set version = "9.1.15" %}

package:
  name: swi-prolog
  version: {{ version }}

source:
# url: https://www.swi-prolog.org/download/devel/src/swipl-{{ version }}.tar.gz
# sha256: c8dc901bfe2a10990473b2f2b79d92332ebc23b8b6f79107177258b708a57595
  git_url: https://github.com/SWI-Prolog/swipl-devel.git
# git_rev: HEAD
# git_depth: 1

build:
  number: 9

requirements:
  build:
    - git
    - cmake
    - pkg-config	# [not win]
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - zlib
    - gmp		# [not osx]
    - gperftools
    - python
    - libedit
    - readline
    - openssl >=3.1
    - unixodbc
    - libarchive
    - pcre2
    - yaml
    - ossuuid		# [not osx]
    - libdb		# [not osx]
    - openjdk
    - fontconfig	# [not win]
    - xorg-libice	# [not win]
    - xorg-libsm	# [not win]
    - xorg-libx11	# [not win]
    - xorg-libxaw	# [not win]
    - xorg-libxext	# [not win]
    - xorg-libxinerama	# [not win]
    - xorg-libxmu	# [not win]
    - xorg-libxpm	# [not win]
    - xorg-libxrender	# [not win]
    - xorg-libxt	# [not win]
    - jpeg

  run:
    - zlib
    - gmp		# [not osx]
    - gperftools
    - libedit
    - readline
    - openssl >=3.1
    - unixodbc
    - libarchive
    - pcre2
    - yaml
    - ossuuid		# [not osx]
    - libdb		# [not osx]
    - openjdk
    - python
    - fontconfig	# [not win]
    - xorg-libice	# [not win]
    - xorg-libsm	# [not win]
    - xorg-libx11	# [not win]
    - xorg-libxaw	# [not win]
    - xorg-libxext	# [not win]
    - xorg-libxinerama	# [not win]
    - xorg-libxmu	# [not win]
    - xorg-libxpm	# [not win]
    - xorg-libxrender	# [not win]
    - xorg-libxt	# [not win]
    - jpeg

test:

about:
  home: https://www.swi-prolog.org
  license: BSD-2
  license_family: BSD
  summary: SWI-Prolog system
